<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lista.css">
    <script src="lista.js" type="text/javascript" defer></script>
</head>
<body>
    <h1 class="hola">Agenda De Tareas</h1>
    <div class="list Border">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="nueva tarea" class="border">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="ordenButton Border" onclick="renderOrderedTask()">Ordenar</button>
        </form>
        <div id="taskContainer"></div>        
    </div>
</body>
</html>
